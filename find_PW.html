<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>상토지원관리시스템</title>
    <link rel="stylesheet" type="text/css" href='https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css'>
    <link rel="stylesheet" href="css/find_PW.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrap">
        <p class="title">비밀번호 찾기</p>
        <p class="text1">관리자에게 요청 후 비밀번호를 받을 수 있습니다.</p>
        <form id="join">
            <div class="table">
                <table>
                    <tbody>
                        <tr class="nametr">
                            <td class="bg">아이디</td>
                            <td><input type="text" name="id" id="id"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="submitbox">
                <button class="submit" id="submit" style="cursor:pointer;">
                    요청하기
                </button>
            </div>
        </form>
        <div class="textbox">
            <p class="text2">관리자에게 요청 후 임시비밀번호를 발급 받을 수 있습니다.</p>
            <p class="text2">1. 아이디 입력 후 요청하기 버튼을 클릭</p>
            <p class="text2">2. 관리자가 확인 후 임시비밀번호 전송</p>
            <p class="text2">3. 임시비밀번호로 로그인 후 비밀번호 변경</p>
        </div>
    </div>
</body></html>
